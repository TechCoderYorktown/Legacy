<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* Your CSS styles */
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="loginForm" onsubmit="handleSignIn(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <input type="submit" value="Sign In">
    </form>
    <p id="error" class="error"></p>
  </div>

  <script>
    function handleSignIn(event) {
      event.preventDefault(); // Prevent form submission

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Replace 'YOUR_WEB_APP_URL' with your actual GAS web app URL
      var url = 'https://script.google.com/macros/s/AKfycbwuH-Am4YAV9UZFcQ5JSX5QmtOsgGsfCrCPwerfxFiFAKBNCYC_9GdwrqID2Cfnr2q_/exec';
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result) {
            document.getElementById('error').innerText = '';
            window.location.href = 'https://techcoderyorktown.github.io'; // Redirect after successful login
          } else {
            document.getElementById('error').innerText = 'Invalid username or password.';
          }
        })
        .withFailureHandler(function(error) {
          document.getElementById('error').innerText = 'An error occurred. Please try again.';
          console.error('Error:', error.message);
        })
        .withUserObject(url) // Pass the URL as a parameter to your Google Apps Script function
        .checkLogin(username, password);
    }
  </script>
</body>
</html>
