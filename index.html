<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="sstyles.css"> <!-- Ensure this path is correct -->
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error" id="loginErrorMessage"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username or email" id="Username">
        <div class="form__input-error-message" id="loginUsernameError"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" placeholder="Password" id="Password">
        <div class="form__input-error-message" id="loginPasswordError"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
      </p>
      <p class="form__text">
        <a class="form__link" href="#" id="linkCreateAccount">Don't have an account? Create account</a>
      </p>
    </form>
  </div>
  <script src="sign-in.js"></script>
</body>
</html>
