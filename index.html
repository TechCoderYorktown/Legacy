<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Login/Sign Up Form</title>
  <link rel="stylesheet" href="sstyles.css"> <!-- Ensure this path is correct -->
</head>
<body>
  <div class="container">
    <form class="form form--hidden" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error" id="errorMessage"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username or email" id="username">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Password" id="password">
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
      </p>
      <p class="form__text">
        <a class="form__link" href="#" id="linkCreateAccount">Don't have an account? Create account</a>
      </p>
    </form>
    <form class="form" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error" id="errorMessage"></div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Username" id="username">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Email Address" id="emailAddress">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" class="form__input" autofocus placeholder="Password" id="password">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="text" class="form__input" autofocus placeholder="Confirm Password" id="confirmPassword">
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" href="#" id="linkLogin">Already have an account? Sign in</a>
      </p>
    </form>
  </div>
  <script src="sign-in.js"></script>
</body>
</html>
